# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v4
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.4.app
    - name: Build
      run: xcodebuild -scheme SnapCrop -project SnapCrop.xcodeproj build
    - name: Run tests
      run: xcodebuild test -scheme SnapCrop -project SnapCrop.xcodeproj -destination 'platform=macOS'
